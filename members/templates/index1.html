{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body {
    font-family: 'Arial', sans-serif;
    background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    width: 400px;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #007BFF;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.options a {
    color: #007BFF;
    text-decoration: none;
}

.options a:hover {
    text-decoration: underline;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 10px;
}

p a {
    color: #007BFF;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="form login">
            <h1>Welcome</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username or Email Address*</label>
                    <input type="text"name="username" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" name="pwd" placeholder="Enter your password" required>
                </div>
                <div class="options">
                    <a href="{% url 'password' %}">Forgot password ?</a>
                </div>
                <button type="submit" >Login</button>
                <p>Don't have an account? <a href="{% url 'register' %}">Create an account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
